[pytest]
# Pytest Configuration for KumiAI Backend

# Minimum version
minversion = 8.0

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Add current directory to Python path
pythonpath = .

# Console output options
console_output_style = progress
addopts =
    # Show summary of all test outcomes
    -ra
    # Verbose output
    -v
    # Show local variables in tracebacks
    --showlocals
    # Strict markers (fail on unknown markers)
    --strict-markers
    # Strict config (fail on config errors)
    --strict-config
    # Disable warnings summary (comment out if you want to see warnings)
    # --disable-warnings

# Coverage options (when running with --cov)
[coverage:run]
source = app
omit =
    */tests/*
    */conftest.py
    */__pycache__/*
    */venv/*
    */migrations/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False

# Markers for categorizing tests
markers =
    smoke: Quick smoke tests for critical functionality
    unit: Fast unit tests
    integration: Integration tests (slower, may require database)
    e2e: End-to-end tests (slowest)
    slow: Mark test as slow running
    asyncio: Mark test as async

# Asyncio configuration
asyncio_mode = auto

# Logging
log_cli = false
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Timeout for tests (requires pytest-timeout)
# timeout = 300

# Warnings filter
filterwarnings =
    # Treat warnings as errors (strict mode)
    # error
    # Ignore specific warnings
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
