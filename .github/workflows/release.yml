name: Release

on:
  push:
    tags:
      - "v*.*.*"

permissions:
  contents: write

jobs:
  create-release:
    name: Create Release
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Generate changelog
        id: changelog
        run: |
          # Extract changelog for this version
          VERSION=${GITHUB_REF#refs/tags/}
          echo "version=$VERSION" >> $GITHUB_OUTPUT

          # Get changelog between this tag and previous tag
          PREV_TAG=$(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || echo "")
          if [ -z "$PREV_TAG" ]; then
            CHANGELOG=$(git log --pretty=format:"- %s (%h)" --no-merges)
          else
            CHANGELOG=$(git log $PREV_TAG..HEAD --pretty=format:"- %s (%h)" --no-merges)
          fi

          # Save to file
          echo "$CHANGELOG" > RELEASE_CHANGELOG.md
          cat RELEASE_CHANGELOG.md

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          body_path: RELEASE_CHANGELOG.md
          draft: false
          prerelease: ${{ contains(github.ref, 'alpha') || contains(github.ref, 'beta') || contains(github.ref, 'rc') }}
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  build-artifacts:
    name: Build Release Artifacts
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"

      - name: Build backend wheel
        working-directory: backend
        run: |
          python -m pip install --upgrade pip build
          python -m build

      - name: Build frontend
        working-directory: frontend
        run: |
          npm ci
          npm run build

      - name: Create distribution archive
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          OS_NAME=${{ matrix.os }}

          # Create archive name based on OS
          if [[ "$OS_NAME" == "ubuntu-latest" ]]; then
            ARCHIVE_NAME="kumiai-$VERSION-linux-x64.tar.gz"
            tar -czf $ARCHIVE_NAME README.md LICENSE CHANGELOG.md backend/ frontend/dist/
          elif [[ "$OS_NAME" == "macos-latest" ]]; then
            ARCHIVE_NAME="kumiai-$VERSION-macos-x64.tar.gz"
            tar -czf $ARCHIVE_NAME README.md LICENSE CHANGELOG.md backend/ frontend/dist/
          else
            ARCHIVE_NAME="kumiai-$VERSION-windows-x64.zip"
            7z a $ARCHIVE_NAME README.md LICENSE CHANGELOG.md backend/ frontend/dist/
          fi

          echo "ARCHIVE_NAME=$ARCHIVE_NAME" >> $GITHUB_ENV
        shell: bash

      - name: Upload release artifacts
        uses: softprops/action-gh-release@v1
        with:
          files: ${{ env.ARCHIVE_NAME }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
